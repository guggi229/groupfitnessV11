<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.class']}</ui:define>
	<ui:define name="content">
		<div class="container">
			<div>

				<table class="table table-sm table-inverse">
					<thead>
						<tr>
							<th><h:outputText value="#{msg['kurstable.name']}" /></th>
							<th><h:outputText value="#{msg['kurstable.beschreibung']}" /></th>
							<th><h:outputText value="#{msg['kurstable.beschreibungFr']}" /></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<h:form>
							<tr>
								<th class="form-group"><h:inputText styleClass="form-control"
										value="#{kurse.kurs.kursName}" id="kursName" required="true" requiredMessage="#{msg['warn.notNull']}"/> <h:message />
										<h:message for="kursName" style="color:red" />
										</th>

								<td><h:inputText styleClass="form-control"
										value="#{kurse.kurs.kursDescriptionDe}" id="kursDescriptionDe" /></td>
								<th><h:inputText styleClass="form-control"
										value="#{kurse.kurs.kursDescriptionFr}" id="kursDescriptionFr" />
									<h:message /></th>

								<th></th>
								<th><h:commandButton action="#{kurse.addKurs}"
										styleClass="btn btn-outline-success"
										value="#{msg['button.create']}" /></th>
							</tr>
						</h:form>
						<ui:repeat var="k" value="#{kurse.allKurse}">
							<h:form>
								<tr>
									<td><h:inputText styleClass="form-control" id="kursName"
											value="#{k.kursName}" /></td>

									<td><h:inputTextarea styleClass="form-control" rows="10"
											value="#{k.kursDescriptionDe}" /></td>

									<td><h:inputTextarea styleClass="form-control" rows="10"
											value="#{k.kursDescriptionFr}" /></td>
									<td><h:commandButton
											onclick="if (! confirm('#{msg['infos.sure']}')) return false"
											action="#{kurse.remove(k)}"
											styleClass="btn btn-outline-danger"
											value="#{msg['button.del']}" immediate="true" /></td>
									<td><h:commandButton action="#{kurse.update(k)}"
											styleClass="btn btn-outline-warning"
											value="#{msg['button.edit']}" /></td>
								</tr>
							</h:form>
						</ui:repeat>

					</tbody>
				</table>
			</div>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
