<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="title">#{msg['title.coursTable']}</ui:define>
	<ui:define name="content">
		<div class="container">
			<!-- First day! -->
			<div>
				<ul class="list-group">
					<li class="list-group-item active">Heute, Feritag, finden
						folgende Kurse statt.</li>

					<ui:repeat var="k"
						value="#{kursRunController.coursRunListAtThisDate}">
						<li class="list-group-item">#{k.startTime}
							#{k.kurs.kursNameDe}</li>
					</ui:repeat>
				</ul>
			</div>

			<div>
				<!-- Second day -->
				<ul class="list-group">
					<li class="list-group-item active">Heute, Feritag, finden
						folgende Kurse statt.</li>

					<ui:repeat var="k"
						value="#{kursRunController.coursRunListAtThisDate}">
						<li class="list-group-item">#{k.startTime}
							#{k.kurs.kursNameDe}</li>
					</ui:repeat>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
