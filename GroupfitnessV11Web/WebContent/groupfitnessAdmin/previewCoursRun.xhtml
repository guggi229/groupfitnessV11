<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.newCoursRun']}</ui:define>
	<ui:define name="content">
		<div class="container ">
			<h2 class="form-signin-heading">#{msg['title.newCoursRun']}</h2>
Test
			<h:form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#{msg['newcourstyp.name.de']}</th>
							<th scope="col">#{msg['newcoursrun.possible.date']}</th>
							<th scope="col">#{msg['newcoursrun.possible.time']}</th>
							<th scope="col">#{msg['newcoursrun.possible.possible.teacher']}</th>
						</tr>
					</thead>
					<tbody>


						<ui:repeat var="k" value="#{kursRunController.coursRuns}">

							<tr>

								<td>#{k.kurs.kursNameDe}</td>
								<td>#{k.currentDate}</td>
								<td>#{k.startTime}</td>
								<td>
									</td>
							</tr>



						</ui:repeat>

					</tbody>
				</table>
				<div class="form-group">
					
				</div>
			</h:form>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
