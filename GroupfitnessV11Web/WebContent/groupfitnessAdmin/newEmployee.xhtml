<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.newEmplyee']}</ui:define>
	<ui:define name="content">
		<div class="container ">

			<h:form enctype="multipart/form-data">
				<h2 class="form-signin-heading">#{msg['title.newEmplyee']}</h2>
				<div>

					<div class="row">
						<div class="col">
							<div class="col newEmployeeForm">
								<img src="#{userController.PROPERTY_IMAGE_PATH_EMPTY_AVATAR}"
									alt="Avatar" id="preview" />
								<div>
									<!-- image-preview-input -->
									<h:inputFile value="#{userController.file}" pt:id="select" />

								</div>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="newUserName">#{msg['newuser.name']}</label>
								<h:inputText type="text" class="form-control " id="newUserName"
									placeholder="Karl etc" value="#{userController.user.userName}" />
								<h:message for="newUserName" style="color:red" />
							</div>
							<div class="form-group">
								<label for="newUserVorname">#{msg['newuser.vorname']}</label>
								<h:inputText type="text" class="form-control "
									id="newUserVorname" placeholder="Thomas,Lukas etc"
									value="#{userController.user.userVorname}" />
								<h:message for="newUserVorname" style="color:red" />
							</div>
							<div class="form-group">
								<label for="newUserEmail">#{msg['newuser.email']}</label>
								<h:inputText type="text" class="form-control " id="newUserEmail"
									placeholder="info@myCompany.ch"
									value="#{userController.user.userEmail}" />
								<h:message for="newUserEmail" style="color:red" />
							</div>
							<div class="form-group">
								<label for="password">#{msg['newuser.password']}</label>
								<h:inputText type="text" class="form-control " id="password"
									placeholder="Password"
									value="#{userController.user.userPassword}" />
								<h:message for="password" style="color:red" />
							</div>


							<h:selectManyListbox value="#{userController.kurse}">
								<f:selectItems value="#{kursController.allKurse}" var="k"
									itemLabel="#{k.kursNameDe}" itemValue="#{k.id}" />
							</h:selectManyListbox>
							<div>
								<div>
									<h:commandButton action="#{userController.addUser()}"
										styleClass="btn btn-primary" value="#{msg['button.create']}" />
								</div>
							</div>
						</div>
					</div>

				</div>

			</h:form>
		</div>
		<script src="/GroupfitnessV11Web/scripts/ImageTools.js"></script>
		<script src="/GroupfitnessV11Web/scripts/newUser.js"></script>
		<script src="/GroupfitnessV11Web/scripts/multiselectable.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
	$('.multi').multiselectable();});
		"></script>
		<!-- /container -->
	</ui:define>
</ui:composition>
