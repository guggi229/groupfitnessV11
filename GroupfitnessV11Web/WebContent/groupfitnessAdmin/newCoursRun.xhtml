<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.newCoursRun']}</ui:define>
	<ui:define name="content">
		<div class="container ">
			<h2 class="form-signin-heading">#{msg['title.newCoursRun']}</h2>
			<h:form>
				<h:inputHidden value="#{newKursRunController.kurs.id}" />
				<div class="form-group">

					<h:outputLabel for="teacher">#{msg['newcoursrun.possible.possible.teacher']}</h:outputLabel>
					<h:selectOneMenu value="#{newKursRunController.userId}"
						styleClass="form-control">
						<f:selectItem itemLabel="AuswÃ¤hlen" />
						<f:selectItems
							value="#{newKursRunController.possibleUserForThisCours}" var="t"
							id="teacher" itemLabel="#{t.userVorname} #{t.userName}"
							itemValue="#{t.id}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel for="duration">#{msg['newcoursrun.possible.duration']}</h:outputLabel>
					<h:inputText value="#{newKursRunController.coursRun.duration}"
						id="duration" styleClass="form-control" />
				</div>


				<div class="form-group">
					<h:outputLabel for="sdate">#{msg['newcoursrun.possible.start.date']}</h:outputLabel>
					<h:inputText pt:type="date" name="bday" id="sdate"
						converter="localDateTimeConverter" styleClass="form-control"
						value="#{newKursRunController.startDate}"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="edate">#{msg['newcoursrun.possible.end.date']}</h:outputLabel>
					<h:inputText pt:type="date" name="bday" id="edate"
						converter="localDateTimeConverter" styleClass="form-control"
						value="#{newKursRunController.endDate}"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="time">#{msg['newcoursrun.possible.time']}</h:outputLabel>
					<h:inputText pt:type="time" name="bday" id="time"
						styleClass="form-control"
						value="#{newKursRunController.coursRun.startTime}"></h:inputText>
				</div>
				<div class="form-group">
					<h3>#{msg['newcoursrun.possible.day']}</h3>
					<h:selectOneRadio value="#{newKursRunController.day}">
						<f:selectItem itemValue="1"
							itemLabel="#{msg['generell.dayOfWeek.moday']}"
							StyleClass="form-check form-check-inline" selected="true" />
						<f:selectItem itemValue="2"
							itemLabel="#{msg['generell.dayOfWeek.tuesday']}"
							StyleClass="form-check form-check-inline" />
						<f:selectItem itemValue="3"
							itemLabel="#{msg['generell.dayOfWeek.wednesday']}"
							StyleClass="form-check form-check-inline" />
						<f:selectItem itemValue="4"
							itemLabel="#{msg['generell.dayOfWeek.thursday']}"
							StyleClass="form-check form-check-inline" />
						<f:selectItem itemValue="5"
							itemLabel="#{msg['generell.dayOfWeek.friday']}"
							StyleClass="form-check form-check-inline" />
						<f:selectItem itemValue="6"
							itemLabel="#{msg['generell.dayOfWeek.saturday']}"
							StyleClass="form-check form-check-inline" />
						<f:selectItem itemValue="7"
							itemLabel="#{msg['generell.dayOfWeek.sunday']}"
							StyleClass="form-check form-check-inline" />
					</h:selectOneRadio>
				</div>
				<div>
					<h:commandButton action="#{newKursRunController.previewCoursRun()}"
						styleClass="btn btn-primary" value="#{msg['button.preview']}" />
				</div>
			</h:form>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
