<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.newCoursRun']}</ui:define>
	<ui:define name="content">
		<div class="container ">
			<h2 class="form-signin-heading">#{msg['title.newCoursRun']}</h2>
			<h:form>

				<div class="form-group">
					<div>
						<h:outputLabel for="kurs">#{msg['newcoursrun.possible.cours']}</h:outputLabel>
						<h:selectOneMenu value="#{kursRunController.id}"
							styleClass="form-control">
							<f:selectItems value="#{kursController.allKurse}" var="k"
								id="kurs" itemLabel="#{k.kursNameDe}" itemValue="#{k.id}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel for="duration">#{msg['newcoursrun.possible.duration']}</h:outputLabel>
						<h:inputText value="#{kursRunController.coursRun.duration}" id="duration" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="sdate">#{msg['newcoursrun.possible.start.date']}</h:outputLabel>
					<h:inputText pt:type="date" name="bday" id="sdate" converter="localDateTimeConverter"
						styleClass="form-control" value="#{kursRunController.coursRun.startDate}"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="edate">#{msg['newcoursrun.possible.end.date']}</h:outputLabel>
					<h:inputText pt:type="date" name="bday" id="edate" converter="localDateTimeConverter"
						styleClass="form-control" value="#{kursRunController.coursRun.endDate}"></h:inputText>
				</div>
				<div class="form-check">
					<h:outputLabel sytleClass="form-check-label" for="period">#{msg['newcoursrun.possible.weekly']}</h:outputLabel>
					<h:selectBooleanCheckbox sytleClass="form-check-input" id="period">
					</h:selectBooleanCheckbox>
				</div>
				<div class="form-group">
					<h:outputLabel for="time">#{msg['newcoursrun.possible.time']}</h:outputLabel>
					<h:inputText pt:type="time" name="bday" id="time"
						styleClass="form-control" value="#{kursRunController.coursRun.startTime}" converter="localTimeConverter"></h:inputText>
				</div>
				<div>
					<h:commandButton action="#{kursRunController.createCoursRun()}"
						styleClass="btn btn-primary" value="#{msg['button.create']}" />
				</div>
			</h:form>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
