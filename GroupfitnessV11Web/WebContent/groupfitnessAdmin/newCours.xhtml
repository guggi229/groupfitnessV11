<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">#{msg['title.newCours']}</ui:define>
	<ui:define name="content">
		<div class="container ">
			<div class="cardForm" enctype="multipart/form-data">
				<h:form enctype="multipart/form-data">
					<h2 class="form-signin-heading">#{msg['title.newCours']}</h2>
					<div class="form-group">
						<label for="newCoursDe">#{msg['newcourstyp.name.de']}</label>
						<h:inputText type="text" class="form-control " id="newCoursDe"
							placeholder="Yoga, BBP etc" value="#{kurse.kurs.kursNameDe}" />
					</div>
					<div class="form-group">
						<label for="newCoursFr">#{msg['newcourstyp.name.fr']}</label>
						<h:inputText type="text" class="form-control " id="newCoursFr"
							placeholder="Yoga, BBP etc" value="#{kurse.kurs.kursNameFr}" />
					</div>

					<div class="form-group">
						<label for="descriptionDe">#{msg['newcourstyp.description.de']}</label>
						<h:inputTextarea styleClass="form-control"
							value="#{kurse.kurs.kursDescriptionDe}" id="descriptionDe"
							placeholder="Yoga, BBP etc" rows="10" />
						<h:message for="descriptionDe" style="color:red" />
					</div>

					<div class="form-group">
						<label for="descriptionFr">#{msg['newcourstyp.description.fr']}</label>
						<h:inputTextarea styleClass="form-control"
							value="#{kurse.kurs.kursDescriptionFr}" id="descriptionFr"
							placeholder="Yoga, BBP etc" rows="10" />
						<h:message for="descriptionFr" style="color:red" />
					</div>
					<div>

						<img class="card-img-top"
							src="/GroupfitnessV11Web/images/placeholder-image.png"
							alt="Cours Image" id="preview" />

					</div>


					<div class="form-group">
						<!-- image-preview-input -->
						<h:inputFile value="#{kurse.file}" pt:id="select" />

					</div>


					<h:commandButton action="#{kurse.addKurs}"
						styleClass="btn btn-primary" value="#{msg['button.create']}" />


				</h:form>
			</div>

		</div>
		<script src="/GroupfitnessV11Web/scripts/ImageTools.js"></script>
		<script src="/GroupfitnessV11Web/scripts/newCours.js"></script>
		<!-- /container -->
	</ui:define>
</ui:composition>
