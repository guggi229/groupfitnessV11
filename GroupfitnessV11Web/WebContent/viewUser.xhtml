<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">#{msg['title.user']}</ui:define>
	<ui:define name="content">
		<div class="container">
			<h1>#{msg['mySetting.hello']} #{request.remoteUser}</h1>
			<div>
				<div>
					<h2>#{msg['kurstable.name']}</h2>
					<div>#{msg['kurstable.intro']}</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#{msg['kurstable.beschreibung']}</th>
								<th scope="col">#{msg['kurstable.beschreibungFr']}</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="u" value="#{userController.userSkills}">
								<tr>
									<td>#{u.kursNameDe}</td>
									<td>#{u.kursNameFr}</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
