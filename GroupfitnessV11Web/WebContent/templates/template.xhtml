<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link href="/GroupfitnessV11Web/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/GroupfitnessV11Web/css/sigin.css" rel="stylesheet" />
	<link href="/GroupfitnessV11Web/css/groupfitness.css" rel="stylesheet" />
	<link href="/GroupfitnessV11Web/css/ionicons.css" rel="stylesheet" />
	<link rel="icon" type="image/x-icon"
		href="/GroupfitnessV11Web/images/favicon.ico" />
	<title><ui:insert name="title">??? title ???</ui:insert> |
		Groupfitness</title>
</h:head>

<h:body>
	<h:form>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<h:link value="Groupfitness" outcome="home" styleClass="navbar-brand" />

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">

				<c:choose>
					<c:when test="#{request.isUserInRole('GroupfitnessAdmin')}">
						<ui:include src="/templates/menuGroupfitnessAdmin.xhtml" />
					</c:when>
				</c:choose>

				<li class="nav-item"><h:link outcome="/viewCoursTyp"
						value="#{msg['menu.cours.management.cours']}"
						styleClass="nav-link" /></li>

				<li class="nav-item"><h:link outcome="/viewCoursRun"
						value="#{msg['menu.cours.management.coursRuns']}"
						styleClass="nav-link" /></li>
				<c:choose>

					<c:when test="#{request.isUserInRole('Customer')}">

						<ui:include src="/templates/menuCustomer.xhtml" />
					</c:when>
				</c:choose>

				<li class="nav-item"><h:link outcome="/customer/customersHome"
						value="#{msg['login.login']}" styleClass="nav-link"
						rendered="#{empty request.remoteUser}" /></li>

			</ul>
			<h:messages infoClass="info messageListStyle"
				errorClass="error messageListStyle" globalOnly="true" />
		</div>
		</nav>
	</h:form>
	<div class="container content">
		<div></div>
		<ui:insert name="content">
		</ui:insert>
	</div>
	<!-- /.container -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="/GroupfitnessV11Web/scripts/popper.min.js"></script>
	<script src="/GroupfitnessV11Web/scripts/bootstrap.min.js"></script>
</h:body>
</html>
